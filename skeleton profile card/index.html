<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Loading Profile Card with Skeleton</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="user-card skeleton">
            <div class="user-cover">
                <img src="./pic1.png" alt="User Profile Image" class="user-avatar">
            </div>
            <div class="user-details">
                <div class="user-name hide-text">Akash Gautam</div>
                <div class="user-id hide-text">@geekblower</div>
                <div class="user-email hide-text">Front-end Web Developer</div>
                <div class="user-text hide-text">I have a BCA student of 1st semester at LND College, Motihari. I am very much passionate about web development.</div>
            </div>
            <a class="contact-user hide-text">CONTACT</a>
        </div>
        
        <script src="./script.js"></script>
    </body>
</html>
